spring.application.name=ShopBackend
server.port=8080
#db setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/scheduledb
#spring.datasource.username=ParkET
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create

logging.level.org.springframework=info
logging.level.com.park=debug
logging.level.org.springframework.security=trace
#logging.level.org.springframework.security=DEBUG



#Key depends on JWT alogrithm HMAC ( >= 64bytes )
app.jwt.secret=RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!
#1 day
app.jwt.expiration-in-ms=86400000
